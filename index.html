<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Nostalgic Web
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.gif">
</head>
<body>
    <div class="container">
        <center>
            <h1>
                Welcome to the Nostalgic Web!
            </h1>
            <p>
                Enter the website, and year.
                <br>
                Then you need to select which website do you want to open this website.
            </p>
            <hr>
            <fieldset>
                <legend>
                    Website/Year/Open with
                </legend>
                <label for="url">
                    Website: https://
                </label>
                <input type="text" placeholder="https://www.google.com" id="url">
                <br>
                <label for="year">
                    Year:
                </label>
                <select id="year">
                    <optgroup label="The 1990's">
                        <option>
                            1996
                        </option>
                        <option>
                            1997
                        </option>
                        <option>
                            1998
                        </option>
                        <option>
                            1999
                        </option>
                    </optgroup>
                    <optgroup label="A New Millennium!">
                        <option>
                            2000
                        </option>
                        <option>
                            2001
                        </option>
                        <option>
                            2002
                        </option>
                        <option>
                            2003
                        </option>
                        <option>
                            2004
                        </option>
                    </optgroup>
                    <optgroup label="The 2000's">
                        <option>
                            2005
                        </option>
                        <option>
                            2006
                        </option>
                        <option>
                            2007
                        </option>
                        <option>
                            2008
                        </option>
                        <option>
                            2009
                        </option>
                        <option>
                            2010
                        </option>
                        <option>
                            2011
                        </option>
                        <option>
                            2012
                        </option>
                        <option>
                            2013
                        </option>
                        <option>
                            2014
                        </option>
                        <option>
                            2015
                        </option>
                        <option>
                            2016
                        </option>
                        <option>
                            2017
                        </option>
                        <option>
                            2018
                        </option>
                        <option>
                            2019
                        </option>
                        <option>
                            2020
                        </option>
                        <option>
                            2021
                        </option>
                        <option>
                            2022
                        </option>
                        <option>
                            2023
                        </option>
                        <option>
                            2024
                        </option>
                    </optgroup>
                    </select>
                <br>
                <label for="openwith">
                    Open With:
                </label>
                <select id="openwith">
                    <option>
                        theoldnet
                    </option>
                    <option>
                        archive
                    </option>
                </select>
                <br>
                <hr>
                <p>
                    When you are done, click here:
                </p>
                <button id="redirect">
                    Go to the past side of the website.
                </button>
            </fieldset>
        </center>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
